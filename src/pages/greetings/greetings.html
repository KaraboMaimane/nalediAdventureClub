<ion-content padding>
<div class="flex">
  <div class="container">
    <h1>Hello {{name}} {{surname}}... <br> Welcome to Naledi Adventure Club</h1>
    <h4>Before we proceed... please choose an avatar for yourself</h4>
    <p class="gender">{{ gender }}</p>
    <div class="fleximage">
      <div class="containerimage">
        <img src="../../assets/imgs/Cartoon-Man-Avatar-2.svg" alt="" (click)="gender = 'male'; genderCheck()" class="avatar">
      </div>
      <div class="containerimage">
        <img src="../../assets/imgs/Female-Avatar-5.svg" alt="" (click)="gender = 'female'; genderCheck()" class="avatar">
      </div>
    </div>
    <button block ion-button (click)="nextPage()">Proceed</button>
  </div>
</div>

</ion-content>
