<ion-header>

  <ion-navbar>
    <ion-title>select</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="flex">
    <div class="content">
      <h1>{{ hobby }}</h1>
      <div class="flexcontainer">
        <div class="container">
          <h1 class="heading">Select your hobby</h1>
          <div class="imageflex">
            <div class="imgcontainer">
              <img src="../../assets/imgs/d5c66b5478e1692c2e0e463798d191aa.png" alt="" class="image" (click)="hobby = 'Rock Climbing'">
            </div>
            <div class="imgcontainer">
              <img src="../../assets/imgs/logo (1).png" alt="" class="image" (click)="hobby = 'Sky Diving'">
            </div>
            <div class="imgcontainer">
              <img src="../../assets/imgs/fdafasdfsdfsdfasdeteerwtwer.png" alt="" class="image" (click)="hobby = 'Hiking'">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</ion-content>
